<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Have Coffee</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/2615.svg" type="image/svg+xml">
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: normal;
      margin-top: 0;
      color: #555;
    }

    p {
      font-size: 1.1em;
      color: #444;
    }

    .buttons {
      display: flex;
      gap: 1em;
      margin-top: 1.5em;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #contact-form {
      margin-top: 3em;
      max-width: 320px;
      width: 100%;
      opacity: 0;
      display: none;
      transition: opacity 0.5s ease;
    }

    #contact-form.show {
      display: block;
      opacity: 1;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 0.8em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form button {
      width: 100%;
      background-color: #00704A;
    }

    form button:hover {
      background-color: #00965E;
    }
  </style>
</head>
<body>

  <h1>I'm Max ðŸ™‚</h1>
  <h2>Let's have a coffee</h2>
  <p>Which one?</p>

  <div class="buttons">
    <button onclick="showForm('me')">Buy me a coffee</button>
    <button onclick="showForm('you')">Buy you a coffee</button>
  </div>

  <div id="contact-form">
    <h2 id="form-title">Say hi ðŸ‘‹</h2>
    <form action="https://formspree.io/f/xyzjavqb" method="POST">
      <input type="email" name="email" placeholder="Number / ID / Email" required />
      <textarea name="message" id="message-box" placeholder="Your message" required></textarea>
      <input type="hidden" name="_redirect" value="https://www.maxlab.ir/thanks.html" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      const form = document.getElementById('contact-form');
      const title = document.getElementById('form-title');
      const messageBox = document.getElementById('message-box');

      if (type === 'me') {
        title.textContent = "You're buying me a coffee â˜•";
        messageBox.placeholder = "Where should we meet?";
      } else {
        title.textContent = "I'm buying you a coffee â˜•";
        messageBox.placeholder = "Tell me what you like to drink.";
      }

      form.classList.add('show');
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
